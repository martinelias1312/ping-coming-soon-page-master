<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.min.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <section class="text-section">
      <img src="/assets/images/logo.svg" alt="" class="logo" aria-hidden="true">
      <h1><span class="h1-span">We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
      <form>
        <input type="email" title="Insert your email here" id="email" placeholder="Your email adress..." required>
        <button type="submit" class="submit">Notify Me</button>
      </form>
    </section>
    <img src="/assets/images/illustration-dashboard.png" alt="" class="dashboard" aria-hidden="true">
  </main>

  <footer>
    <div class="socials">
      <a href="#" title="Facebook">
        <i class="fab fa-facebook-f fa-border"></i>
      </a>
      <a href="#" title="Twitter">
        <i class="fab fa-twitter fa-border"></i>
      </a>
      <a href="#" title="Instagram">
        <i class="fab fa-instagram fa-border"></i>
      </a>
    </div>

    <p class="copy">
      &copy; Copyright Ping. All rights reserved.
    </p>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/martin-eli%C3%A1%C5%A1-455550209/" target="_blank" title="LinkedIn">Martin Eliáš</a>.
    </p>
  </footer>
</body>
</html>
